<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 2 Ajax Loader Helper</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css'
        integrity='sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=='
        crossorigin='anonymous' />
</head>

<body>
    <h1>Select Ajax Loader Demo</h1>

    <form action="">
        <label for="UserName">UserName</label>
        <select name="UserName" class="select2" id="UserName"></select>
    </form>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js'
        integrity='sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=='
        crossorigin='anonymous'></script>
    <script src="app.js" type="text/javascript"></script>
    <script>
        function loadUsers() {
            let url = "https://sandip124.github.io/db.json"
            Select2AjaxLoader($("#UserName"), url, "fail to load users.", "id", "name")
        }

        loadUsers()

        $("#UserName").select2({ width: '100%' });

    </script>
</body>

</html>
